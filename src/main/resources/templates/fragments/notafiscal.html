	xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div th:fragment="listNotaFiscal">
		<div class="starter-template panel">
			<table th:each="nf : ${pager.listNotaFiscal}">
				<thead>
					<tr>
						<th>ID</th>
						<th>NOME</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td th:text="nf.id">ID</td>
						<td th:text="nf.name">NOME</td>
					</tr>
				</tbody>
			</table>
		</div>
</body>
</html>
