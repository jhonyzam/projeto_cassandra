<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Lista de notas</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">
		<div th:if="${not #lists.isEmpty(listNotaFiscal)}">
			<h2>Nota Fiscal Lista</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>-</th>
				</tr>
				<tr th:each="nf : ${listNotaFiscal}">
					<td th:text="${nf.id}"></td>
					<td th:text="${nf.name}"></td>
					<td><a target="_blank" th:href="'http://localhost:8080/notafiscal/cassandra/exportPDF/' + ${nf.id}">Donwload</a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
